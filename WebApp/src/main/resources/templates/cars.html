<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Cars</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <a href="/admin">Admin dashboard</a>
    <div class="row justify-content-center" style="height: 50px; text-align: center">
        <div class="col-sm-2" ><h3 class="align-middle">Car list</h3></div>
    </div>
    <div class="row justify-content-center" style="height: 50px">
        <div class="col-md-8 justify-content-center">
            <table style="margin-left: auto; margin-right: auto">
                <tr>
                    <th>ID</th>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Domestic Market</th>
                    <th>Year</th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td class="align-middle" th:text="${car.id}"></td>
                    <td class="align-middle" th:text="${car.manufacturer}"></td>
                    <td class="align-middle" th:text="${car.model}"></td>
                    <td class="align-middle" th:text="${car.domesticMarket}"></td>
                    <td class="align-middle" th:text="${car.year}"></td>
                </tr>
            </table>
        </div>
    </div>
    <a th:href="@{/admin/cars(pageNo=${pageNo - 1},pageSize=${pageSize},sort=${sort})}">Previous</a>
    <a th:href="@{/admin/cars(pageNo=${pageNo + 1},pageSize=${pageSize},sort=${sort})}">Next</a>
</body>

</html>
