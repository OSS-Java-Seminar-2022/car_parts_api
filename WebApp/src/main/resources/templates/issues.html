<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Issues</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <a href="/admin">Admin dashboard</a>
    <div class="row justify-content-center" style="height: 50px">
        <div class="col-sm-2" style="text-align: center"><h3 class="align-middle">Issue list</h3></div>
    </div>
    <div class="row justify-content-center" style="height: 50px">
        <div class="col-md-8 justify-content-center">
            <table style="margin-left: auto; margin-right: auto">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Solution</th>
            </tr>
            <tr th:each="issue : ${issues}">
                <td class="align-middle" th:text="${issue.id}"></td>
                <td class="align-middle" th:text="${issue.description}"></td>
                <td class="align-middle" th:text="${issue.solution}"></td>
            </tr>
            </table>
        </div>
    </div>
    <a th:href="@{/admin/issues(pageNo=${pageNo - 1},pageSize=${pageSize},sort=${sort})}">Previous</a>
    <a th:href="@{/admin/issues(pageNo=${pageNo + 1},pageSize=${pageSize},sort=${sort})}">Next</a>
</body>

</html>
